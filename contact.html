<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Finance Nexus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { font-family: Arial; }
        .header-box {
            background: #1D2E50;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .contact-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="home.html">Finance Nexus</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="expenses.html">Expenses</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- HEADER -->
<div class="header-box">
    <h1 class="fw-bold">Contact Us</h1>
    <p>We are here to help you with your financial journey</p>
</div>


<!-- CONTACT FORM -->
<div class="container mt-5 mb-5">

    <div class="contact-box mx-auto" style="max-width: 650px;">

        <h4 class="mb-4 text-center">Send Us a Message</h4>

        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Your Name">
        </div>

        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Your Email">
        </div>

        <div class="mb-3">
            <textarea id="message" class="form-control" rows="5" placeholder="Your Message"></textarea>
        </div>

        <button id="sendBtn" class="btn btn-primary w-100">Send Message</button>

        <p id="result" class="mt-4 text-center fw-bold text-success"></p>

    </div>

</div>


<script>
    document.getElementById("sendBtn").addEventListener("click", function () {

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let msg = document.getElementById("message").value;

        if (name === "" || email === "" || msg === "") {
            alert("Please fill all fields");
            return;
        }

        // Show result message below the form
        document.getElementById("result").textContent =
            "Thank you " + name + "! We received your message.";

        // Clear fields
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
